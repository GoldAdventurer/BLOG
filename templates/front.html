{% extends "base.html" %}

{% block content %}

    {%  for p in posts %}

        <div class="header">
            <div class="subject">{{p.subject}}</div>
            <div class="date">{{p.last_modified.strftime("%b %d, %Y")}}</div>
        </div>
        <hr />
        <div class="content">{{p.content}}</div>
        <div class='content'>{{p.author}}</div>

    {% endfor %}

{% endblock %}
