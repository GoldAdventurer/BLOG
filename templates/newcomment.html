{% extends "base.html" %}

{% block content %}
    <h2>New Comment</h2>
    <form method="post">

    <div class="content-post">
        <div class="post">
            <div class="header">
                <div class="subject">{{p.subject}}</div>
                <div class="date">{{p.last_modified.strftime("%b %d, %Y")}}</div>
                <hr />
            </div>
            <div class="content">{{p.content}}</div>
            <div class="content">{{p.author}}</div>
            <div class="content">{{(p.key().id())}}</div>
            <input type ="hidden" name = "postid" value ="{{(p.key().id())}}">
        </div>
    </div>

    <div>Comment</div>
        <div>
            <textarea name='comment'>{{c.comment}}</textarea>
        </div>
    <label>
        Like <input type="checkbox" unchecked name = "like" value = "like">
    </label>

    <br />

    <input type = "submit" name = "button" value = "Submit">
    <input type = "submit" name = "button" value = "Cancel">


    </form>
{% endblock %}
